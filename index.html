<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>books</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="src/css/datetimepicker.min.css">
	<link rel="stylesheet" href="src/css/main.css">		
</head>
<body>
<!-- 
	<div class="tooltip">
		<p>Lorem ipsum</p>
	</div> 
-->
	<div class="alerts-container alerts-container-js">
	</div>
	<header id="#header">
		<h1 class="page-title h2">Books that i have lent to friends</h1>
	</header>
	<div class="book-list-container container">
		<div class="description d-none">
			<p class="h4 count-orders">You have lent <span class="count-orders-js">5</span> books to friends</p>
			<p class="h4 lent-to">Lent to:</p>
		</div>

		<div class="book-list book-list-js"></div>

	</div>

	<footer id="#footer">
		<button class="add-book tooltip-elem add-book-js"><i class="material-icons">note_add</i>Lend a new book away</button>
	</footer>


	<div class="modal-container">
		<div class="modal">
			<div class="modal-header">
				<h5 class="h3">Landing a book away</h5>
				
			</div>
			<div class="modal-body">
				<form class="book-form-js">
					<div class="form-group">
						<input type="text" id="title-book-js" placeholder="Title of the book:">
						<i class="material-icons error-icon">error_outline</i>
					</div>
					<div class="form-group">
						<input type="text" id="book-author-js" placeholder="Author:">
						<i class="material-icons error-icon">error_outline</i>
					</div>
					<div class="form-group">
						<input type="text" id="client-name-js" placeholder="Lent to friend:">
						<i class="material-icons error-icon">error_outline</i>
					</div>
					<div class="form-group">
						<input type="text" class="datetimepicker" id="final-date-js" placeholder="Until:">
						<i class="material-icons error-icon">error_outline</i>
					</div>
					<div class="checkbox-group">
						<input type="checkbox" id="delete-order">
						<label for="delete-order">Book has been returned back</label>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button class="cancel-btn" id="autofill">Тестовые данные</button>
				<button class="cancel-btn cancel-btn-js">Cancel</button>
				<button class="save-btn save-order-js">Save</button>
			</div>
		</div>
	</div>

	<script src="src/js/jQuery.js"></script>
	<script src="src/js/datetimepicker.full.min.js"></script>

	<!-- Код на jquery -->
	<script src="src/js/script.jquery.js"></script>

	<!-- Код на js -->
	<!-- <script src="src/js/script.js"></script> -->
</body>
</html>
